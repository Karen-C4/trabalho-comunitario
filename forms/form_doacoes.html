<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Doações</title>
  <link rel="shortcut icon" href="img/doacoes.ico.png" type="image/x-icon">
  <style>
    body { font-family: Arial, sans-serif; background: #eef9f1; margin: 0; padding: 20px; }
    h2 { text-align: center; color: #2e7d32; }
    form { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; background: #388e3c; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #2e7d32; }
  </style>
    <!--Estou utilizandos os estilos internos para reduzir paginas de arquivos -->
</head>
<body>
  <h2>Cadastro de Doações</h2>
  <form action="inserir_doacoes.php" method="POST">

    <label>Nome do Doador:<input type="text" name="nome" required></label>

    <label>Tipo de Doação:
      <select name="tipo">
        <option value="roupas">Roupas</option>
        <option value="alimentos">Alimentos</option>
        <option value="outros">Outros</option>
      </select>
    </label>

    <label>Descrição:<textarea name="descricao"></textarea></label>

    <label>Contato:<input type="text" name="contato"></label>

    <button type="submit">Enviar</button>
    <button onclick="window.location.href='index.html'">Voltar</button> <!--Esse botão volta ao index-->
  </form>

</body>
</html>
