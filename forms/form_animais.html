<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Animais</title>
  <link rel="shortcut icon" href="img/cachorro.ico.png" type="image/x-icon">
  <style>
    body { font-family: Arial, sans-serif; background: #fdf5e6; margin: 0; padding: 20px; }
    h2 { text-align: center; color: #b76e00; }
    form { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; background: #ff9800; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #e68900; }
  </style>
    <!--Estou utilizandos os estilos internos para reduzir paginas de arquivos -->
</head>
<body>
  <h2>Cadastro de Animais para Adoção</h2>
  <form action="inserir_animais.php" method="POST">

    <label>Nome do Animal:<input type="text" name="nome" required></label>

    <label>Espécie:<input type="text" name="especie" required></label>

    <label>Idade Aproximada:<input type="text" name="idade"></label>

    <label>Porte:<select name="porte">
      <option value="pequeno">Pequeno</option>
      <option value="médio">Médio</option>
      <option value="grande">Grande</option>
    </select></label>

    <label>Descrição:<textarea name="descricao"></textarea></label>

    <label>Responsável:<input type="text" name="responsavel"></label>

    <button type="submit">Cadastrar</button>
    <button onclick="window.location.href='index.html'">Voltar</button> <!--Esse botão volta ao index-->
  </form>
</body>
</html>
