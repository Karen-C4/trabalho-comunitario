<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Comunitário</title>
  <link rel="shortcut icon" href="img/maos.ico.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #004d99;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Famílias em Situação de Vulnerabilidade</h2>
  <form action="inserir_comunitario.php" method="POST">

    <label>Nome do Responsável:
      <input type="text" name="nome" required>
    </label>

    <label>Data de Nascimento:
      <input type="date" name="data_nasc" required>
    </label>

    <label>CPF:
      <input type="text" name="cpf" maxlength="14" required>
    </label>

    <label>Telefone:
      <input type="text" name="telefone">
    </label>

    <label>Endereço:
      <textarea name="endereco" required></textarea>
    </label>

    <label>Número de Dependentes:
      <input type="number" name="dependentes" min="0">
    </label>

    <label>Renda Mensal Familiar:
      <input type="text" name="renda_mensal">
    </label>

    <label>Principais Necessidades:
      <textarea name="necessidades"></textarea>
    </label>

    <button type="submit">Enviar</button>
    <button type="button" onclick="window.location.href='index.html'">Voltar</button>
  </form>
</body>
</html>
